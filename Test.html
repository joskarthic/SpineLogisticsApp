     <script>
	
	function dynamicValidation()
	{
	    $current="#myCarousel";
	    $('.selectpicker').selectpicker('refresh');    
	    $('#form_validation')
	    .bootstrapValidator('addField', $($current).find('[name="ML_BULD_TYPE_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_BUILD_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_FLOOR_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_FLAT_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_WIDTH_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_HEIGHT_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_QTY_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_PROJECTION_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_FASICA_NEW"]'))
	    .bootstrapValidator('addField', $($current).find('[name="ML_REMARKS_NEW"]'));
	};
	
	$('.carousel').on('slid.bs.carousel', function (){
	    var slider = $(this).find($(".slidercount"));
	    var count=1;
	    $(".slidercount").each(function()
	    {
		if($(this).hasClass("active"))
		{
		    var pagenumber=count+" / "+slider.length;
		    $("#currentLine").html(pagenumber);
		}
		count++;
	    });
	});
    </script>
	<!-- Script ends -->
